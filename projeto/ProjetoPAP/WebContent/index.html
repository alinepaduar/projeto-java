<!doctype html>
<html ng-app='app'>
<!-- Configurações da página -->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/principal.css">
		<link rel="stylesheet" href="css/slicknav.css">
		<link rel="stylesheet" href="css/reset.css">
		<!-- Sweet Alert -->
		<link rel="stylesheet" href="css/sweetalert.css">
		<!-- end Stylesheet  -->
		<title>WECAN</title>
	</head>
<!-- ------------------------- -->
<!-- Divisões da página -->	
	<body>
		<header ng-controller="IndexCtrl">
			<div class="menu_mluv_retratil">
				<nav>
					<ul id="menuPerfil">
						<li><div ng-controller="loginCtrl"><a href="#" ng-click="logout()"><i style="font-size: 20px;" class="fa fa-sign-out" aria-hidden="true"></i> Sair</a></div></li>	
						<li><a ng-hide="tipoUsuarioFiltro()" ui-sref="pageMeusProjetos" ui-sref-active="active"><i ng-hide="tipoUsuarioFiltro()" style="font-size: 20px;" class="fa fa-area-chart" aria-hidden="true"></i> Meus projetos</a></li>
						<li ng-controller="PerfilCtrl"><a ui-sref="perfil({idUsuario: {{UsuarioLogado}} })" ui-sref-active="active"><i style="font-size: 20px;" class="fa fa-user-circle" aria-hidden="true"></i> Perfil</a></li>
					</ul>
				</nav>
				<div class="perfilInf">
					<div id="img"><img src="http://lastpage.in/blogAsset/img/avatar-na.png"/></div>
					<div id="inf" ng-controller="PerfilCtrl">
						<label for="nome" class="label">NOME</label><br/>
						<label><p id="nome">{{nomeUsuario}}</p></label><br/>
						<label for="curso" class="label">CURSO</label><br/>
						<label><p id="curso">{{cursoUsuario}}</p></label><br/>
						<label for="instituicao" class="label">INSTITUICAO</label><br/>
						<label><p id="instituicao">{{instituicaoUsuario}}</p></label>
					</div>
				</div>
				<div class="perfilHab">
					<label class="label">HABILIDADES</label><br/>
					<label><p>Nome da habilidade</p></label>
					<div class="progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="VALOR DA HABILIDADE" aria-valuemin="0" aria-valuemax="100">
						0%
					  </div>
				</div>
				</div>
				<a class="mostra-esconde-menu" href="javascript:void(0);">Perfil ▼</a>
			</div>
			<div>
				<ul id="menu">	
                	<li><a ng-hide="tipoUsuarioFiltro()" href="#pageListaNotificacoes">
                		<div ng-hide="tipoUsuarioFiltro()" class="button" ng-controller="PageNotificacaoCtrl">
                		<i ng-hide="tipoUsuarioFiltro()" style="font-size: 20px;" class="fa fa-bell" aria-hidden="true">
                		<span ng-hide="NotificacoesPendentes == 0" class="button__badge">{{NotificacoesPendentes}}</span>
                		</i></div> Notificações</a>
                	</li>
					<!-- <li><a href="#">
						<i style="font-size: 20px;" class="fa fa-users" aria-hidden="true"></i> Fórum</a>
					</li> -->
					<li><a ng-hide="tipoUsuarioFiltro()" ui-sref="pageListaProjetos" ui-sref-active="active">
						<i ng-hide="tipoUsuarioFiltro()" style="font-size: 20px;" class="fa fa-area-chart" aria-hidden="true">
						</i> Projetos</a>
					</li>
					<li><a ng-hide="tipoUsuarioFiltro()" href="#">
						<i ng-hide="tipoUsuarioFiltro()" style="font-size: 20px;" class="fa fa-clipboard" aria-hidden="true">
						</i> Avaliações</a></li>
					<li><a ng-show="tipoUsuarioFiltro()" ui-sref="cadastrosAdmin" ui-sref-active="active">
						<i ng-show="tipoUsuarioFiltro()" style="font-size: 20px;" class="fa fa-clipboard" aria-hidden="true"></i> Administrador</a>
					</li>
				</ul>
			</div>
		</header>
		<br/><br/>
		<div class="conteudo" ui-view></div>	
		<div class="rodape">
			<p>Plataforma criada para a finalização do curso superior de Análise e Desenvolvimento de Sistemas.</p>
			<p>©2017 Wecan</p>
		</div>
		<!-- Scripts tela -->
		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/principal.js"></script>
		<script src="js/modernizr.js"></script>
		<script src="https://use.fontawesome.com/2af5f88198.js"></script>
		<script src="js/jquery.slicknav.js"></script>
		<script type="text/javascript">
			$(document).ready(function()
			{
				$('#menu').slicknav();
			});
		</script>
		
		<!-- Libs angular.js -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
		
		<!-- javaScript controllers Angular -->
		<script type="text/javascript" src="js/app.js"></script>
		
		<!-- Sweet Alert -->
		<script src="js/sweetalert.min.js"></script>
		
		<!-- More javaScript controllers Angular -->	
		<script type="text/javascript" src="js/controllers/EstadoController.js"></script>
		<script type="text/javascript" src="js/controllers/CidadeController.js"></script>
		<script type="text/javascript" src="js/controllers/InstituicaoController.js"></script>
		<script type="text/javascript" src="js/controllers/ProjetoController.js"></script>
		<script type="text/javascript" src="js/controllers/MeusProjetosController.js"></script>
		<script type="text/javascript" src="js/controllers/TarefaController.js"></script>
		<script type="text/javascript" src="js/controllers/CursoController.js"></script>
		<script type="text/javascript" src="js/controllers/CompetenciaController.js"></script>
		<script type="text/javascript" src="js/controllers/TipoUsuarioController.js"></script>
		<script type="text/javascript" src="js/controllers/UsuarioController.js"></script>
		<script type="text/javascript" src="js/controllers/DisciplinaController.js"></script>
		<script type="text/javascript" src="js/controllers/DashBoardController.js"></script>
		<script type="text/javascript" src="js/controllers/loginController.js"></script>
		<script type="text/javascript" src="js/controllers/FeedController.js"></script>
		<script type="text/javascript" src="js/controllers/PerfilController.js"></script>
		<script type="text/javascript" src="js/controllers/ExcluirUsuarioController.js"></script>
		<script type="text/javascript" src="js/controllers/ListarProjetosController.js"></script>
		<script type="text/javascript" src="js/controllers/NotificacaoController.js"></script>
		<script type="text/javascript" src="js/controllers/IndexController.js"></script>
</html>
