<style type="text/css">
   .liAvaliacao{
   list-style-type:none;
   }
</style>
<link rel="stylesheet" href="css/projeto.css">
<link href="css/dashboard.css" rel="stylesheet"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<div class="container-fluid">
   <div ng-controller="DashBoardCtrl">
      <div class="row">
         <div class="col-md-12">
            <div class="card">
               <div class="header">
                  <label style="color: #fff;" class="label label-primary">
                  Avaliações
                  </label>
               </div>
               <br/>
               <div class="col-md-6">
                  <div id="questoes" ng-controller="PageAvaliacaoCtrl">
                     <legend>Responda as questões abaixo:</legend>
                     <br>
                     <ol>
                        <li ng:repeat="exercicio in exercicios | filter:filtroAvaliacao(avaliacao) ">
                           Exercício: {{exercicio.tituloExercicio}} - {{exercicio.descricaoExercicio}}
                         
                              <ol type="a">
                                <fieldset>
                                 <li ng:repeat="respostaAvaliacao in respostaAvaliacoes | filter:filtroExercicio(exercicio) ">
                                    <input type="radio" name="{{exercicio.idExercicio}}" value="{{respostaAvaliacao.idRespostaAvaliacao}}" /> {{respostaAvaliacao.textoRespostaAvaliacao}}
                                 </li>
                                 </fieldset>
                              </ol>
                           
                        </li>
                     </ol>
                     <br>	
                     <button class="btn btn-info btn-fill" ng-click="voltar()">Voltar</button>
                     <a class="btn btn-info btn-fill" ng-click="validarFormRespostas()" >Enviar</a><br/><br/>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
