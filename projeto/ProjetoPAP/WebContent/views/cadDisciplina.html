<style type="text/css">
   .listv{
   margin-bottom: 30px;
   }
   .editpopup{
   width: 250px;
   height: 250px;
   border: 1px solid black;
   display: none;
   position: absolute;
   top: center;
   left: center;
   bottom: center;
   right: center;
   background-color:gray;
   }
   .editpopup-true{
   display: block;
   }
   .editpopup-false{
   display: none;
   }
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<br/><br/><br/><br/>
<div ng-controller="PageDisciplinaCtrl"	>
   {{ Resposta }}
   <p class="form-group">
      <input placeholder="Nome" class="form-control" type="text" ng-model="disciplina.nomeDisciplina" required />
      </p class="form-group">
      <button class="btn btn-success" ng-click="SalvarCadastro(disciplina)">Cadastrar</button>
</div>
<br/><br/>
<div ng-controller="PageDisciplinaCtrl">
   <button class="btn btn-primary" ng-click="BuscarInformacao()">Buscar disciplinas</button>
   <div class="editpopup editpopup-{{istrue}} ">
      <p>edit Id:<input type="text" ng-model="editedidDisciplina"></p>
      <p>edit Disciplina:<input type="text" ng-model="editednomeDisciplina"></p>
      <button ng-click="SalvarAlteracao(editedidDisciplina, editednomeDisciplina)">Salvar</button>
      <button ng-click="FecharPopUpEdicao()">Cancelar</button>
   </div>
   <br/><br/>
   <br/><br/>
   <table class="table ">
      <tr>
         <td>ID</td>
         <td>NOME</td>
      </tr>
      <tr ng:repeat="disciplina in disciplinas">
         <td>{{disciplina.idDisciplina}}</td>
         <td>{{disciplina.nomeDisciplina}}</td>
         <td><button ng-click="CarregarEdicao(disciplina)" class="btn btn-primary">Alterar</button></td>
         <td><button class="btn btn-primary" ng-click="ExcluirElemento(disciplina)">Excluir</button></td>
      </tr>
   </table>
</div>
