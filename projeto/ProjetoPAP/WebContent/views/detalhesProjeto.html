<style type="text/css">
   .listv{
   margin-bottom: 30px;
   }
   .botao{
   float:right;
   }
   .topName
   {
   font-size:22px;
   font-weight:normal;
   margin-bottom:23px;
   vertical-align:text-top;
   height:22px;
   display:block;
   text-align: center}
   .List_inline
   {margin:0;
   padding:0;
   list-style:none}   
   .mainTitle
   {
   color:#000;
   font-size: 1.2em;
   }
   .campos_projeto
   {
   width: 50%;
   height: auto;
   float: left;
   padding: 20px;
   text-align: center
   }
   .tabelas_projeto
   {
   width: 50%;
   height: auto;
   float: left;
   padding: 20px;
   padding-top: 20px;
   }
   .headerLogo
   {
   background-attachment: fixed;
   background-image: url(img/wallpaper02.png);
   background-repeat: no-repeat;
   background-position: center;
   padding-top: 0px;
   }
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<br/>
<div class="panel-body" ng-controller="PageProjetoCtrl"	>
   {{ Resposta }}
   <div class="headerLogo">
      <div>
      <button class="btn btn-primary botao" ng-click="SolicitaParticipacao(projeto)">Participar do projeto</button>
         <p class="form-group">
         <div><h2 class="topName">{{projeto.nome}}</h2></div>
         
         <h3 class="mainTitle">Descrição do projeto</h3>
         <div style="display: block;">{{projeto.descricao}}</div>
         <h3 class="mainTitle">Competências necessárias</h3>
         <table class="table-bordered" width="100%" style="background-color:#f2f2f2">
            <tbody>
               <tr ng-repeat="competenciaDoProjeto in competenciasDoProjeto">
                  <td>{{ competenciaDoProjeto.nomeCompetencia }}</td>
               </tr>
            </tbody>
         </table>
         </br>
         <h3 class="mainTitle">Integrantes</h3>
         <table class="table-bordered" width="100%" style="background-color:#f2f2f2">
            <tbody>
               <tr ng-repeat="usuarioDoProjeto in usuariosDoProjeto">
                  <td>{{ usuarioDoProjeto.nomeUsuario }}</td>
               </tr>
            </tbody>
         </table>
         </p class="form-group">	
      </div>
   </div>
</div>
