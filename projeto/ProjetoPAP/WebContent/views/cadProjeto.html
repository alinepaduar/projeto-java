<style type="text/css">
  .listv{
     margin-bottom: 30px;
  }
  .editpopup{
     width: 250px;
     height: 250px;
     border: 1px solid black;
     display: none;
     position: absolute;
     top: center;
     left: center;
     bottom: center;
     right: center;

     background-color:gray;
  }
  .editpopup-true{
     display: block;
  }
  .editpopup-false{
     display: none;
  }
  </style>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">

<br/><br/><br/><br/>
<div ng-controller="PageProjetoCtrl"	>
		{{ Resposta }}
		<p class="form-group">
			<input placeholder="Nome" class="form-control" type="text" ng-model="projeto.nome" required />
		</p class="form-group">
		
		<p class="form-group">
			<input placeholder="Descrição" class="form-control" type="text" ng-model="projeto.descricao" required />
		</p class="form-group">
		
		
		<button class="btn btn-success" ng-click="SalvarCadastro(projeto)">Cadastrar</button>
</div>
<br/><br/>
<div ng-controller="PageProjetoCtrl">

		<button class="btn btn-primary" ng-click="BuscarInformacao()">Buscar projetos</button>
		
		<div class="editpopup editpopup-{{istrue}} ">
	        <p>edit Id:<input type="text" ng-model="editedidProjeto"></p>
	        <p>edit Projeto:<input type="text" ng-model="editednome"></p>
	        <p>edit Descrição:<input type="text" ng-model="editeddescricao"></p>	    
	        <button ng-click="SalvarAlteracao(editedidProjeto, editednome, editeddescricao)">Salvar</button>
	        <button ng-click="FecharPopUpEdicao()">Cancelar</button>
     	</div>		
     	
		<br/><br/>
		<br/><br/>
		<table class="table ">
			<tr>
				<td>ID</td>
				<td>NOME</td>
				<td>DESCRIÇÃO</td>
			</tr>
			<tr ng:repeat="projeto in projetos">
				<td>{{projeto.idProjeto}}</td>
				<td>{{projeto.nome}}</td>
				<td>{{projeto.descricao}}</td> 
				<td><button ng-click="CarregarEdicao(projeto)" class="btn btn-primary">Alterar</button></td>
				<td><button class="btn btn-primary" ng-click="ExcluirElemento(projeto)">Excluir</button></td>
				
			</tr>
		</table>

</div>
