<link rel="stylesheet" href="css/perfil.css">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<div ng-controller="PerfilCtrl">
   <div class="container-fluid">
      <div class="col-md-8">
         <div style="padding: 0px" class="card card-user">
            <div class="image"></div>
            <div class="content">
               <div class="author">
                  <img class="avatar" src="dash/img/faces/face-1.png" alt="..."/><br/>
                  <h4 class="text-info">
                     {{nomeUsuariod}}<br/>
                     <small class="sm">{{usernameUsuariod}}</small> |
                     <small class="sm">{{emailUsuariod}}</small>
                  </h4>
               </div>
               <p class="description text-center">
                  {{tipoUsuariod}}<br/>
                  {{cidadeUsuariod}} - {{estadoUsuariod}}<br/>
                  {{instituicaoUsuariod}} - {{cursoUsuariod}}
               </p>
            </div>
            <div style="padding: 10px;"class="row" ng-controller="excluirUsuarioCtrl">
               <div class="col-md-6">
                  <a style="width: 100%" class="btn btn-info btn-fill pull-right" ng-show="idUsuairiod == UsuarioLogado" ui-sref="altPerfil" ui-sref-active="active">
                  Editar perfil
                  </a>
               </div>
               <div class="col-md-6">
                  <button style="width: 100%" ng-click="ExcluirElemento()" class="btn btn-danger btn-fill pull-left" ng-show="idUsuairiod == UsuarioLogado">Excluir perfil</button>
               </div>
            </div>
         </div>
      </div>
      <div class="hab col-md-4">
         <div class="card">
            <div class="content">
               <label class="label label-info text-center">
               Habilidades
               </label>
               <div class="habilidade">
                  <div>
                     <label class="text-info">Nome da habilidade</label>
                     <div class="progress progress-line-primary">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                           <span class="sr-only">60% Complete</span>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
