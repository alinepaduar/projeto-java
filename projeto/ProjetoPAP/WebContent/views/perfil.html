<link rel="stylesheet" href="css/interno/perfil.css">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<div ng-controller="PerfilCtrl">
<div class="perfil">
			<div class="hab">
				<label class="label">Habilidades</label><br/>
				<label><p>Nome da habilidade</p></label><br/>
				<div class="progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="VALOR DA HABILIDADE" aria-valuemin="0" aria-valuemax="100">
						0%
					  </div>
				</div>
			</div>
			<div class="info">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="campos">
							<div class="img">
								<img src="http://lastpage.in/blogAsset/img/avatar-na.png"/>
							</div>
							<form>
								<div class="campos_perfil01">
									<label class="label label-default" for="tu">Tipo de usuário</label><br/>
									<label class="text" id="tu">{{tipoUsuariod}}</label>
									<br/>
									<label class="label label-default" for="nc">Nome completo</label><br/>
									<label class="text" id="nc">{{nomeUsuariod}}</label>
									<br/>
									<label class="label label-default" for="us">Username</label><br/>
									<label class="text" id="us">{{usernameUsuariod}}</label>
									<br/>
									<label class="label label-default" for="em">Email</label><br/>
									<label class="text" id="em">{{emailUsuariod}}</label>
									<br/>
								</div>
								<div class="campos_perfil02">
									<label class="label label-default" for="es">Estado</label><br/>
									<label class="text" id="es">{{estadoUsuariod}}</label>
									<br/>
									<label class="label label-default" for="cd">Cidade</label><br/>
									<label class="text" id="cd">{{cidadeUsuariod}}</label>
									<br/>
									<label class="label label-default" for="ie">Instituição de ensino</label><br/>
									<label class="text" id="ie">{{instituicaoUsuariod}}</label>
									<br/>
									<label class="label label-default" for="cs">Curso</label><br/>
									<label class="text" id="cs">{{cursoUsuariod}}</label>
									<br/>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="acaoEditar">
							<script>
								function home()
								{
									location.href="wecanHome.html";
								}
							</script>
							<a ui-sref="altPerfil" ui-sref-active="active" class="btnAcao btn btn-primary" ng-show="idUsuairiod == UsuarioLogado">Editar perfil</a>
						</div>
						<div class="acaoExcluir" ng-controller="excluirUsuarioCtrl"> 
							<button ng-click="ExcluirElemento()" class="btnAcao btn btn-danger" ng-show="idUsuairiod == UsuarioLogado">Excluir perfil</button>
						</div>
			</div>
		</div>
</div>
