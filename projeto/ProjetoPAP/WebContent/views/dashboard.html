<link href="css/dashboard.css" rel="stylesheet"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<div class="container-fluid">
   <div ng-controller="DashBoardCtrl">
      <div class="row">
         <div class="col-md-12">
            <div class="card">
               <div class="header">
                  <label style="color: #fff;" class="label label-primary">
                     Dashboard
                  </label>
               </div>
               <br/>
               <div class="col-md-6" ng:repeat="card in cardsProjetos" ng-hide="filtroCardsProjetoZerado()">
                  <a ui-sref="pageDetalhesProjeto({idProjeto:{{card.idProjeto}}})" rel="tooltip" title="Visualizar tarefas">
                     <div id="card" class="card">
                        <h3 id="h4" class="text-primary">{{card.nomeProjeto}}</h3>
                        <div class="card-content">
                           <label class="text-info">Entrega: {{ card.dataEntrega | date: 'dd/MM/yyyy'}}</label><br/>
                           Tarefas: {{card.totalTarefas}}<br/>
                           <br/>
                           Status
                           <div class="progress">
                              <div class="progress-bar progress-bar-danger" ng-style="{'width': card.porcentPendente+'%'}">
                                 <span class="sr-only">10% Complete (danger)</span>
                              </div>
                              <div class="progress-bar progress-bar-warning" ng-style="{'width': card.porcentAndamento+'%'}">
                                 <span class="sr-only">20% Complete (warning)</span>
                              </div>
                              <div class="progress-bar progress-bar-info" ng-style="{'width': card.porcentConcluido+'%'}">
                                 <span class="sr-only">35% Complete (success)</span>
                              </div>
                           </div>
                           <div class="footer">
                              <div class="legend">
                                 <i class="fa fa-circle text-danger"></i> Não iniciado
                                 <i class="fa fa-circle text-warning"></i> Em andamento
                                 <i class="fa fa-circle text-info"></i> Concluído
                              </div>
                              <hr>
                              <div class="stats">
                                 <p class="category">Criado em: {{ card.dataCriacao | date: 'dd/MM/yyyy'}}</p>
                              </div>
                           </div>
                        </div>
                     </div>
                  </a>
               </div>
               <div class="col-md-6" ng-show="filtroCardsProjetoZerado()">
               		<h4>Você ainda não possui projetos em andamento :(</h4>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
