<div class="container-fluid">
	<div class="card">
		<div class="header">
            <h4 class="title">Notificações</h4>
        </div>
		<div class="content" ng-controller="PageNotificacaoCtrl">
			<div class="row">
				<div class="col-md-12" ng:repeat="notificacao in notificacoes | orderBy : idNotificacao : true">
			        <div class="alert alert-info alert-with-icon" data-notify="container">
                        	<span data-notify="icon" class="pe-7s-bell"></span>
                        	<span data-notify="message"><a ng-click="AtualizaStatus(notificacao)" ui-sref="{{notificacao.linkAcessoNotificacao}}" id="titulo">{{notificacao.tituloNotificacao}}</a></span><br/>
                            <span data-notify="message">{{notificacao.textoNotificacao}}</span><br/>
                            <span data-notify="message"><button class="btn btn-danger btn-fill btn-sm" ng-click="AtualizaStatus(notificacao)">{{notificacao.statusNotificacao}}</button></span>
                    </div>
			    </div>
			</div>
		</div>
	</div>
</div>
