
<!-- Font Awesome is a great free icon font. -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
<link href="css/interno/notificacao.css" rel="stylesheet"/>

  
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<br/>
<div class="notificacao" ng-controller="PageNotificacaoCtrl"> 	
	<table>
		<tr ng:repeat="notificacao in notificacoes | orderBy : idNotificacao : true">
			<td><a ng-click="AtualizaStatus(notificacao)" ui-sref="{{notificacao.linkAcessoNotificacao}}" id="titulo">{{notificacao.tituloNotificacao}}</a></td>
			<td><span>{{notificacao.textoNotificacao}}</span></td>
			<td><button class="btn btn-primary" ng-click="AtualizaStatus(notificacao)">{{notificacao.statusNotificacao}}</button></td>
		</tr>
	</table>
</div>
